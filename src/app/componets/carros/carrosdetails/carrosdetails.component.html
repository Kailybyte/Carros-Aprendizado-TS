<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="col-lg-4">
        <div class="card text-center p-4 shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-4">Cadastro de Carro</h5>

                <div class="mb-3">
                    <mdb-form-control>
                        <input mdbInput type="text" id="nome" class="form-control" [(ngModel)]="carro.nome" />
                        <label mdbLabel class="form-label" for="nome">Nome</label>
                    </mdb-form-control>
                </div>

                <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="save()">Salvar</button>
            </div>
        </div>
    </div>
</div>
